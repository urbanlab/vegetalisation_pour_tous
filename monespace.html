<script>
$( document ).ready(function() {
    $('.detail').hide();
    $('.accordeon li').on('click', function() {
        var id = $(this).find('div.detail').attr("id");
        $('#'+id).show(300);
        $('.detail').each(function(){
            if ($(this).attr("id") != id) {
                $(this).hide(300);
            }
        });
    });
});
</script>
