<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ArboriCoop</title>
    <link rel="stylesheet" href="css/arboricoop.css">
</head>
<body onload="montrerChoixQuoiPlanter();">
    <nav>
        <div id="blocGaucheEnTete">
            <p>ArboriCoop</p>
        </div>
        <div id="blocDroitEnTete">
            <p>Quoi planter</p>
            <p>Nous contacter</p>
            <p>Se connecter</p>
        </div>
    </nav>
    <div id="cadreGeneral">
        <div id="sousBlocListePlantes">
            <div id="categories">
                <div id="choixArbustes" onclick="montrerChoixQuoiPlanter('arbustes');"><img src="img/dessin/arbre.png" width="50px" height="50px" />Arbustes</div>
                <div id="choixArbres" onclick="montrerChoixQuoiPlanter('arbres');"><img src="img/dessin/arbre.png" width="50px" height="50px" />Abres</div>
            </div>
            <div id="listePlantes">

            </div>
        </div>
        <div id="presentationPlante">
            <h5>Accueil - Arbuste</h5>
            <div id="blocAffichePlante">

            </div>
            <div id="blocDescriptionPlante">
                <h2 id="nomPlante"></h2>
                <div id="caracteristiquesPlante">
                    <h3>Caract√©ristiques</h3>
                    <table>
                        <tr>
                            <th>Type</th>
                            <td id="typePlante"></td>
                        </tr>
                        <tr>
                            <th>Origine</th>
                            <td id="originePlante"></td>
                        </tr>
                        <tr>
                            <th>Feuillage</th>
                            <td id="feuillagePlante"></td>
                        </tr>
                        <tr>
                            <th>Dimension</th>
                            <td id="dimensionPlante"></td>
                        </tr>
                        <tr>
                            <th>Forme</th>
                            <td id="formePlante"></td>
                        </tr>
                    </table>
                    <div>
                        <h3>Description</h3>
                        <p id="descriptionPlante"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/arboricoop.js"></script>
</body>
</html>
